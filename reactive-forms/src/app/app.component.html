<div class="container-fluid">
  <h2>Registration Form</h2>
  <!-- Created a communication layer btw model and view by formGroup and fontrolName directive -->
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input formControlName="confirm_password" type="password" class="form-control">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="postal_code">Postal code</label>
        <input formControlName="postal_code" type="text" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="LoadApiData()" class="btn btn-secondary ml-2" type="button">Load Api Data</button>
  </form>
  {{registrationForm.value | json}}
</div>
